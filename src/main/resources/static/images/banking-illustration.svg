<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bank Building -->
  <rect x="150" y="100" width="200" height="200" fill="#f0f9ff" stroke="#2563eb" stroke-width="4"/>
  
  <!-- Roof -->
  <polygon points="150,100 250,50 350,100" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Columns -->
  <rect x="170" y="120" width="20" height="180" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
  <rect x="240" y="120" width="20" height="180" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
  <rect x="310" y="120" width="20" height="180" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Steps -->
  <rect x="170" y="300" width="160" height="10" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
  <rect x="180" y="310" width="140" height="10" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
  <rect x="190" y="320" width="120" height="10" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="230" y="220" width="40" height="80" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
  <circle cx="260" cy="260" r="3" fill="#1d4ed8"/>
  
  <!-- Windows -->
  <rect x="180" y="150" width="30" height="40" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
  <rect x="290" y="150" width="30" height="40" fill="#bfdbfe" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Dollar Sign -->
  <text x="250" y="90" font-family="Arial" font-size="30" text-anchor="middle" fill="#1d4ed8" font-weight="bold">$</text>
  
  <!-- Coins -->
  <circle cx="100" cy="280" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="288" font-family="Arial" font-size="20" text-anchor="middle" fill="#7c2d12">$</text>
  
  <circle cx="400" cy="280" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="288" font-family="Arial" font-size="20" text-anchor="middle" fill="#7c2d12">$</text>
  
  <circle cx="130" cy="330" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="130" y="336" font-family="Arial" font-size="16" text-anchor="middle" fill="#7c2d12">$</text>
  
  <circle cx="370" cy="330" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="370" y="336" font-family="Arial" font-size="16" text-anchor="middle" fill="#7c2d12">$</text>
  
  <!-- Credit Cards -->
  <rect x="80" cy="200" width="60" height="40" rx="5" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <rect x="85" cy="210" width="40" height="5" rx="2" fill="#bfdbfe"/>
  <rect x="85" cy="225" width="20" height="5" rx="2" fill="#bfdbfe"/>
  
  <rect x="360" cy="200" width="60" height="40" rx="5" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <rect x="365" cy="210" width="40" height="5" rx="2" fill="#bfdbfe"/>
  <rect x="365" cy="225" width="20" height="5" rx="2" fill="#bfdbfe"/>
  
  <!-- Cloud with dollar -->
  <ellipse cx="430" cy="100" rx="40" ry="25" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="400" cy="90" rx="30" ry="20" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="460" cy="90" rx="30" ry="20" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="430" y="105" font-family="Arial" font-size="20" text-anchor="middle" fill="#2563eb" font-weight="bold">$</text>
  
  <!-- Cloud with dollar -->
  <ellipse cx="70" cy="100" rx="40" ry="25" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="40" cy="90" rx="30" ry="20" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="100" cy="90" rx="30" ry="20" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="70" y="105" font-family="Arial" font-size="20" text-anchor="middle" fill="#2563eb" font-weight="bold">$</text>
</svg>