<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<form th:action="@{/api/v1/user/update}" th:object="${user}" method="post">
  <div>
    <label for="userID">User ID:</label>
    <input type="text" id="userID" th:field="*{userID}" readonly />
  </div>
  <div>
    <label for="userName">Username:</label>
    <input type="text" id="userName" th:field="*{userName}" readonly />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" />
  </div>
  <button type="submit">Update</button>
</form>
<form th:action="@{/api/v1/user/delete}" method="post">
  <button type="submit">Delete Account</button>
</form>
<form th:action="@{/api/v1/auth/logout}" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
